

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real-time Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-ring {
            background: conic-gradient(from 0deg, #10b981, #3b82f6, #8b5cf6, #f59e0b, #10b981);
        }
        .chat-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
        .recording {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .message-bubble {
                max-width: 85vw;
            }
        }
        
        /* Prevent horizontal scroll on mobile */
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-emerald-600 text-white rounded-lg" onclick="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
            </svg>
        </button>

        <!-- Sidebar -->
        <div id="sidebar" class="w-80 lg:w-80 md:w-72 sm:w-full bg-white border-r border-gray-200 flex flex-col fixed lg:relative inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <!-- Header -->
            <div class="p-4 bg-emerald-600 text-white">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">ChatApp</h1>
                    <div class="flex space-x-2">
                        <button class="p-2 hover:bg-emerald-700 rounded-full transition-colors" onclick="showStatusModal()">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <button class="p-2 hover:bg-emerald-700 rounded-full transition-colors" onclick="showUserProfile()">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Stories -->
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Status Updates</h3>
                <div class="flex space-x-3 overflow-x-auto">
                    <div class="flex-shrink-0 text-center cursor-pointer" onclick="showStatusModal()">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mb-1">
                            <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-xs text-gray-600">My Status</span>
                    </div>
                    <div id="statusList" class="flex space-x-3">
                        <!-- Status items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search chats..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" onkeyup="searchChats()">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>

            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto chat-scroll">
                <div class="chat-item p-4 hover:bg-gray-50 cursor-pointer border-b border-gray-100 bg-emerald-50" onclick="selectChat('General Chat', 'general')">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">G</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center">
                                <h4 class="font-medium text-gray-900 truncate">General Chat</h4>
                                <span class="text-xs text-gray-500" id="lastMessageTime">Now</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate" id="lastMessage">Start chatting...</p>
                        </div>
                        <div id="unreadCount" class="hidden w-5 h-5 bg-emerald-500 rounded-full flex items-center justify-center">
                            <span class="text-xs text-white font-bold">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleMobileMenu()"></div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col lg:ml-0 ml-0">
            <!-- Chat Header -->
            <div id="chatHeader" class="p-4 bg-white border-b border-gray-200 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <!-- Back button for mobile -->
                        <button class="lg:hidden p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="toggleMobileMenu()">
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <div id="chatAvatar" class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold">G</div>
                        <div>
                            <h3 id="chatName" class="font-medium text-gray-900 text-sm sm:text-base">General Chat</h3>
                            <p id="chatStatus" class="text-xs sm:text-sm text-emerald-600">Online</p>
                        </div>
                    </div>
                    <div class="flex space-x-1 sm:space-x-2">
                        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="startVoiceCall()">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                            </svg>
                        </button>
                        <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="startVideoCall()">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                            </svg>
                        </button>
                        <button class="hidden sm:block p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="clearChat()">
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M10 5a2 2 0 00-2 2v6a2 2 0 004 0V7a2 2 0 00-2-2zM8 7a2 2 0 012-2h.01a2 2 0 010 4H10a2 2 0 01-2-2z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <!-- Mobile menu button -->
                        <button class="sm:hidden p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="showMobileOptions()">
                            <svg class="w-4 h-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll bg-gray-50">
                <!-- Messages will be populated here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="hidden px-4 py-2 text-sm text-gray-500">
                <div class="flex items-center space-x-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                    <span>Someone is typing...</span>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-3 sm:p-4 bg-white border-t border-gray-200">
                <div class="flex items-center space-x-2 sm:space-x-3">
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="toggleAttachMenu()">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd"/>
                        </svg>
                    </button>

                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-full focus:ring-2 focus:ring-emerald-500 focus:border-transparent pr-10 sm:pr-12"
                            onkeypress="handleKeyPress(event)"
                            oninput="handleTyping()"
                        >
                        <button class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 p-1 hover:bg-gray-100 rounded-full transition-colors" onclick="showEmojiPicker()">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zM9 9a1 1 0 100-2 1 1 0 000 2zM13 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>

                    <button 
                        id="voiceButton" 
                        class="p-2 sm:p-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-full transition-colors"
                        onmousedown="startVoiceRecording()" 
                        onmouseup="stopVoiceRecording()"
                        ontouchstart="startVoiceRecording()" 
                        ontouchend="stopVoiceRecording()"
                    >
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/>
                        </svg>
                    </button>

                    <button 
                        id="sendButton" 
                        class="p-2 sm:p-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-full transition-colors"
                        onclick="sendMessage()"
                    >
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>

                <!-- Attachment Menu -->
                <div id="attachMenu" class="hidden mt-3 p-3 bg-gray-50 rounded-lg">
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                        <button class="flex flex-col items-center p-3 hover:bg-white rounded-lg transition-colors" onclick="selectFile('image')">
                            <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Photos</span>
                        </button>
                        <button class="flex flex-col items-center p-3 hover:bg-white rounded-lg transition-colors" onclick="selectFile('document')">
                            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Document</span>
                        </button>
                        <button class="flex flex-col items-center p-3 hover:bg-white rounded-lg transition-colors" onclick="shareLocation()">
                            <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Location</span>
                        </button>
                        <button class="flex flex-col items-center p-3 hover:bg-white rounded-lg transition-colors" onclick="selectFile('video')">
                            <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Video</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Upload Modal -->
    <div id="statusModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 sm:p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Add Status</h3>
                <button onclick="closeStatusModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            
            <!-- Status Preview -->
            <div id="statusPreview" class="hidden mb-4 rounded-lg overflow-hidden">
                <img id="statusPreviewImage" class="w-full h-48 object-cover" style="display: none;">
                <video id="statusPreviewVideo" class="w-full h-48 object-cover" style="display: none;" controls></video>
            </div>
            
            <!-- Background Color Selector for Text Status -->
            <div id="backgroundSelector" class="mb-4">
                <p class="text-sm text-gray-600 mb-2">Choose background:</p>
                <div class="flex space-x-2 overflow-x-auto">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-blue-400 to-blue-600')"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-purple-400 to-purple-600')"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-pink-400 to-pink-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-pink-400 to-pink-600')"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-green-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-green-400 to-green-600')"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-orange-400 to-orange-600')"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-red-400 to-red-600 rounded-full cursor-pointer flex-shrink-0" onclick="selectStatusBackground('from-red-400 to-red-600')"></div>
                </div>
            </div>
            
            <textarea 
                id="statusText" 
                placeholder="What's on your mind?" 
                class="w-full p-3 border border-gray-300 rounded-lg resize-none h-24 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            ></textarea>
            <div class="flex justify-between items-center mt-4">
                <div class="flex space-x-2">
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="selectStatusFile()">
                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="showEmojiPicker()">
                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zM9 9a1 1 0 100-2 1 1 0 000 2zM13 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <button onclick="postStatus()" class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg transition-colors">
                    Post Status
                </button>
            </div>
        </div>
    </div>

    <!-- Status Viewer Modal -->
    <div id="statusViewer" class="hidden fixed inset-0 bg-black z-50">
        <!-- Status Progress Bars -->
        <div id="statusProgress" class="absolute top-4 left-4 right-4 flex space-x-1 z-10">
            <!-- Progress bars will be added dynamically -->
        </div>
        
        <!-- Status Header -->
        <div class="absolute top-16 left-4 right-4 flex items-center justify-between z-10">
            <div class="flex items-center space-x-3">
                <div id="statusViewerAvatar" class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold"></div>
                <div>
                    <p id="statusViewerName" class="text-white font-medium"></p>
                    <p id="statusViewerTime" class="text-gray-300 text-sm"></p>
                </div>
            </div>
            <button onclick="closeStatusViewer()" class="text-white p-2 hover:bg-white hover:bg-opacity-20 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
        
        <!-- Status Content -->
        <div id="statusContent" class="w-full h-full flex items-center justify-center">
            <!-- Status content will be loaded here -->
        </div>
        
        <!-- Navigation Areas -->
        <div class="absolute inset-0 flex">
            <div class="w-1/3 h-full cursor-pointer" onclick="previousStatus()"></div>
            <div class="w-1/3 h-full cursor-pointer" onclick="pauseResumeStatus()"></div>
            <div class="w-1/3 h-full cursor-pointer" onclick="nextStatus()"></div>
        </div>
        
        <!-- Status Actions -->
        <div class="absolute bottom-4 left-4 right-4 flex items-center justify-between">
            <div class="flex space-x-4">
                <button onclick="replyToStatus()" class="text-white p-2 hover:bg-white hover:bg-opacity-20 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">

                    audioChunks.push(event.data);

                    await uploadVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());

                mediaRecorder.start();
                isRecording = true;

                const caption = document.getElementById('fileCaption').value.trim();
                
                const storageFileName = `${Date.now()}_${fileName}`;
                const storageRef = ref(storage, `files/${storageFileName}`);
                
                await uploadBytes(storageRef, blob);
                const downloadURL = await getDownloadURL(storageRef);
                
                await addDoc(collection(db, "messages"), {

                    sender: userName,
                    fileName: fileName,
                    fileSize: (blob.size / 1024 / 1024).toFixed(1) + ' MB',

                    fileUrl: downloadURL,

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
