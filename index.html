

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat2Go - Rahim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-ring {
            background: conic-gradient(from 0deg, #10b981, #3b82f6, #8b5cf6, #f59e0b, #10b981);
        }
        .chat-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
        .recording {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="p-4 bg-emerald-600 text-white">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">Chat2Go</h1>
                    <div class="flex space-x-2">
                        <button class="p-2 hover:bg-emerald-700 rounded-full transition-colors" onclick="showStatusModal()">

                            </svg>

            <!-- Search -->

            <!-- Chat List -->

                    <button

                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Location</span>

                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                                </svg>
                            </div>
                            <span class="text-xs text-gray-700">Video</span>

            </div>
        </div>

    <!-- Status Modal -->
    <div id="statusModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 max-w-90vw">
            <div class="flex justify-between items-center mb-4">

            </div>
            <textarea 
                id="statusText" 
                placeholder="What's on your mind?" 
                class="w-full p-3 border border-gray-300 rounded-lg resize-none h-24 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            ></textarea>
            <div class="flex justify-between items-center mt-4">
                <div class="flex space-x-2">
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="selectStatusFile()">
                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full transition-colors" onclick="showEmojiPicker()">
                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zM9 9a1 1 0 100-2 1 1 0 000 2zM13 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <button onclick="postStatus()" class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg transition-colors">
                    Post Status

            </div>
        </div>
    </div>

    <!-- File Input (Hidden) -->
    <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(event)">

    <script type="module">
        // Import Firebase from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmUK9uS8ZkUR1_xqRdquDCRRrlf5QXjF0",
            authDomain: "chat2go-25347.firebaseapp.com",
            projectId: "chat2go-25347",
            storageBucket: "chat2go-25347.firebasestorage.app",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:497b0204bf15ec91640322",
            measurementId: "G-8L6TVZHSXN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Global variables
        let currentChat = 'general';
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let typingTimeout;
        let userName = 'User' + Math.floor(Math.random() * 1000);

        // DOM elements
        const chatBox = document.getElementById("messagesContainer");
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendButton");

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupRealtimeListeners();
            setupStatusListener();
            console.log('ChatApp initialized with Firebase!');
        });

        // Setup real-time message listener
        function setupRealtimeListeners() {
            const q = query(collection(db, "messages"), orderBy("createdAt"));
            onSnapshot(q, (snapshot) => {
                chatBox.innerHTML = "";
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    addMessageToUI(msg, doc.id);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
                updateLastMessage();
            });
        }

        // Setup status listener
        function setupStatusListener() {
            const q = query(collection(db, "status"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const statusList = document.getElementById("statusList");
                statusList.innerHTML = "";
                snapshot.forEach((doc) => {
                    const status = doc.data();
                    addStatusToUI(status);
                });
            });
        }

        // Send message function
        window.sendMessage = async function() {
            const text = input.value.trim();
            if (text === "") return;

            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    sender: userName,
                    type: 'text',
                    createdAt: serverTimestamp()
                });
                input.value = "";
                showNotification("Message sent!");
            } catch (error) {
                console.error("Error sending message:", error);
                showNotification("Failed to send message", "error");
            }
        };

        // Add message to UI
        function addMessageToUI(msg, docId) {
            const messageDiv = document.createElement('div');
            const isMe = msg.sender === userName;
            messageDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            
            const time = msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Now';
            const bgColor = isMe ? 'bg-emerald-500 text-white' : 'bg-white';
            const textColor = isMe ? 'text-emerald-100' : 'text-gray-500';

            let messageContent = '';
            
            if (msg.type === 'file') {
                const fileIcon = getFileIcon(msg.fileType);
                messageContent = `
                    <div class="message-bubble max-w-xs lg:max-w-md px-4 py-2 ${bgColor} rounded-lg shadow-sm">
                        <div class="flex items-center space-x-2 mb-2">
                            ${fileIcon}
                            <div>
                                <p class="font-medium ${isMe ? 'text-white' : 'text-gray-800'}">${msg.fileName}</p>
                                <p class="text-xs ${textColor}">${msg.fileSize || 'Unknown size'}</p>
                            </div>
                        </div>
                        ${!isMe ? `<p class="text-xs text-blue-600 font-medium mb-1">${msg.sender}</p>` : ''}
                        <span class="text-xs ${textColor}">${time}${isMe ? ' âœ“âœ“' : ''}</span>
                    </div>
                `;
            } else if (msg.type === 'voice') {
                messageContent = `
                    <div class="message-bubble max-w-xs lg:max-w-md px-4 py-2 ${bgColor} rounded-lg shadow-sm">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/>
                            </svg>
                            <div class="flex-1 bg-${isMe ? 'emerald-400' : 'gray-300'} rounded-full h-2">
                                <div class="bg-${isMe ? 'white' : 'gray-600'} h-2 rounded-full w-3/4"></div>
                            </div>
                            <span class="text-xs">0:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}</span>
                        </div>
                        ${!isMe ? `<p class="text-xs text-blue-600 font-medium mt-1">${msg.sender}</p>` : ''}
                        <span class="text-xs ${textColor} mt-1 block">${time}${isMe ? ' âœ“âœ“' : ''}</span>
                    </div>
                `;
            } else if (msg.type === 'location') {
                messageContent = `
                    <div class="message-bubble max-w-xs lg:max-w-md px-4 py-2 ${bgColor} rounded-lg shadow-sm">
                        <div class="flex items-center space-x-2 mb-2">
                            <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                            </svg>
                            <div>
                                <p class="font-medium ${isMe ? 'text-white' : 'text-gray-800'}">Location Shared</p>
                                <p class="text-xs ${textColor}">${msg.text}</p>
                            </div>
                        </div>
                        ${!isMe ? `<p class="text-xs text-blue-600 font-medium mb-1">${msg.sender}</p>` : ''}
                        <span class="text-xs ${textColor}">${time}${isMe ? ' âœ“âœ“' : ''}</span>
